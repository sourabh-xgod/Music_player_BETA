<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>XGoD Music Player</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/2cc42bf4c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="landing-text">
        <h1>
            <i class="fas fa-music fa-2x"></i> Welcome to XGoD Music Player
            <i class="fas fa-music fa-2x"></i>
        </h1>
        <h2>Hope you enjoy</h2>
    </div>

    <div class="gradient"></div>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="" id="audio"></audio>
        <div class="img-container">
            <img src="" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                    <i class="fas fa-backward"> </i>
                </button>
            <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"> </i>
                </button>
            <button id="next" class="action-btn">
                    <i class="fas fa-forward"> </i>
                </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>www <i class="fas fa-music"></i> XGoD_dev_Music_Player <i class="fas fa-music"></i> com</p>
        <p>&copy; Copyright 2020</p>
    </div>

    <!-- External JS -->
    <script src="./JS/main.js"></script>
</body>

</html>
